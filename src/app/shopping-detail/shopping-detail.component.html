<div class="container">
	<h1>Shopping List</h1>
	<div *ngFor="let item of shoppingList">
		<h1>--------------</h1>
		<div>
			<label>Name</label>
			<div> {{item.name}} </div>
		</div>
		<div>
			<label>Description</label>
			<div> {{item.description}} </div>
		</div>
		<div>
			<label>Original Price</label>
			<div> {{item.original_price}} </div>
		</div>
		<div>
			<label>Sale Price</label>
			<div> {{item.sale_price}} </div>
		</div>
		<h1>--------------</h1>
	</div>
</div>
