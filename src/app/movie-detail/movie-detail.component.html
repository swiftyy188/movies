<div class="container">
	<dl>
		<dt>name</dt>
		<dd>{{movie.name}}</dd>
		<dt>Description</dt>
		<dd>{{movie.description}}</dd>
		<dt>Original Price</dt>
		<dd>{{movie.original_price}}</dd>
		<dt>Sale Price</dt>
		<dd>{{movie.sale_price}}</dd>
	</dl>
	<button class="btn btn-success" type="button" (click)="buyMovie(movie._id)">BUY</button>
	<button class="btn btn-danger" type="button" (click)="deleteMovie(movie._id)">Delete</button>
</div>
