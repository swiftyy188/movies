<!DOCTYPE html>
<html>
	<head>
		<title>Movies</title>
	</head>
	<body>
		<nav class="container2">
			<div class="box1">
				<a class="a" [routerLink]="['/movies']">Movie</a>
			</div>
			<div class="box1">
				<a class="a" [routerLink]="['/movie-create']">Create</a>

			</div>
			<div class="box1">
				<a class="a" [routerLink]="['/shopping-list']">Shopping List</a>
			</div>
		</nav>
		<br><br><br>
		   
		<!-- movies -->
	 	<div class="container2">
	  		<div *ngFor=" let movie of movies | paginate: { itemsPerPage: 3, currentPage: p}">
				<div>
					<a [routerLink]="['/movie-detail', movie._id]" class="btn"><img class="image" src="{{movie.image}}"></a>
				</div>
	  		</div>
	  	</div>

	  <br><br><br>
	  <pagination-controls (pageChange)="p = $event"></pagination-controls>

	</body>
</html>
