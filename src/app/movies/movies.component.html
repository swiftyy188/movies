<div>
	<tr>
		<td>
			<h1 class="movie-header">Movies</h1>
		</td>
		<td class="search">
		 	<nav class="navbar">
	      		<input class="form-control" type="text" name="search" [(ngModel)]="filter">      
	    	</nav>
	    </td>
	</tr>
	
</div>
<dir class="container">
  <nav class="navbar navbar-default">
    <ul class="nav navbar-nav">
	     <li>
	       	<a routerLink="/movies" routerlinkActive="selected">Movies!!!</a>    	
	        <button [routerLink]="['/movie-create']" class="btn btn-default btn-lg">Create</button>
	     </li>
    </ul>
   	<button class="btn btn-success" type="button" [routerLink]="['/shopping-list']">Shopping List</button>
    <table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Picture</th>
				<th>Description</th>
				<th>Rating</th>
				<th>Original Price</th>
				<th>Sale Price</th>
				<th>Options</th>
			</tr>
		</thead>    	
		<tbody>
			<tr *ngFor=" let movie of movies | paginate: { itemsPerPage: 5, currentPage: p}">

				<td><a [routerLink]="['/movie-detail', movie._id]" class="btn">{{movie.name}}</a></td>
				<td><a [routerLink]="['/movie-detail', movie._id]" class="btn"><img class="image" src="{{movie.image}}"></a></td>
				<td> {{movie.description}} </td>
				<td><div *ngFor= "let x of movie.rating" class="far fa-star"></div></td>
				<td>{{movie.original_price}}</td>
				<td>{{movie.sale_price}}</td>
				<td>
					<button class="btn btn-success" (click)="buyMovie(movie._id)" >BUY</button>
					<a [routerLink]="['/movie-edit', movie._id]" class="btn">Edit</a>
				</td>
			</tr>
			
		</tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
    <ul class="nav navbar-nav navbar-right">
      <li>
        <a>Log In</a>
      </li>
      <li>
        <a class="logout">Log Out</a>
      </li>
    </ul>
  </nav>
