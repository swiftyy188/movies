<div class="container">
	<h1>Add New Movie</h1>
	<div class="row">
		<div class="col-mid-6">
			<form (ngSubmit)="saveMovie()" #movieForm="ngForm">
				<div class="form-group">
					<label>Name</label>
					<input type="text"[(ngModel)]="movie.name" name="name" class="form-control" required>
				</div>
				<div class="form-group" >
					<label>Description</label>
					<input type="text" [(ngModel)]=movie.description name="description" required>
				</div>
				<div class="form-group">
					<label>Original Price</label>
					<input type="text" [(ngModel)]=movie.original_price name="original_price" required>
				</div>
				<div class="form-group">
					<label>Sale Price</label>
					<input type="text" [(ngModel)]=movie.sale_price name="sale_price" required>
				</div>
				<button type="submit">Save</button>
			</form>
		</div>
		
	</div>
	
</div>
